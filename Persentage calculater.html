<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference & Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        p {
            font-size: 14px;
            margin-top: 15px;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        .error {
            color: red;
        }
    </style>
    <script>
        function calculateDifferenceAndPercentage() {
            const inputNext = parseFloat(document.getElementById('inputNext').value);
            const inputPrevious = parseFloat(document.getElementById('inputPrevious').value);
            let difference, percentage;

            if (!isNaN(inputNext) && !isNaN(inputPrevious) && inputPrevious !== 0) {
                difference = inputNext - inputPrevious;
                percentage = (difference / inputPrevious) * 100;

                // Set the text content for difference and percentage
                const differenceElement = document.getElementById('difference');
                const percentageElement = document.getElementById('percentage');

                differenceElement.textContent = `Difference: ${difference}`;
                percentageElement.textContent = `Percentage: ${percentage.toFixed(2)}%`;

                // Add color based on whether the values are positive or negative
                if (difference >= 0) {
                    differenceElement.classList.add('positive');
                    differenceElement.classList.remove('negative');
                } else {
                    differenceElement.classList.add('negative');
                    differenceElement.classList.remove('positive');
                }

                if (percentage >= 0) {
                    percentageElement.classList.add('positive');
                    percentageElement.classList.remove('negative');
                } else {
                    percentageElement.classList.add('negative');
                    percentageElement.classList.remove('positive');
                }

                differenceElement.classList.remove('error');
            } else {
                document.getElementById('difference').textContent = 'Invalid input or input_Previous cannot be zero.';
                document.getElementById('difference').classList.add('error');
                document.getElementById('percentage').textContent = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Difference & Percentage Calculator</h1>
        <label for="inputNext">Input Next:</label>
        <input type="number" id="inputNext" oninput="calculateDifferenceAndPercentage()" required>
        <br>
        <label for="inputPrevious">Input Previous:</label>
        <input type="number" id="inputPrevious" oninput="calculateDifferenceAndPercentage()" required>
        <p id="difference"></p>
        <p id="percentage"></p>
    </div>
</body>
</html>
